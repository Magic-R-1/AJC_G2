<div class="about-container">
  <h1>Listes des stades</h1>
  <div class="about-container">
    <input [(ngModel)]="filtre" class="form-control" />
  </div>
  <table class="table">
    <tr>
      <th>Id :</th>
      <th>Nom :</th>
      <th>Capacité :</th>
      <th>Ville :</th>
    </tr>
    <tr *ngFor="let stade of stadeFiltre()">
      <td>{{ stade.id }}</td>
      <td>{{ stade.nom }}</td>
      <td>{{ stade.capacite }}</td>
      <td>{{ stade.ville }}</td>
      <td>
        <button
          class="btn btn-primary"
          (click)="openModal()"
          class="btn btn-outline-primary"
          routerLink="/stade/edit/{{ stade.id }}"
        >
          Editer
        </button>
        <div #myModal class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edition d'un stade</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                  (click)="closeModal()"
                >
                  Editer
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Contenu de la fenêtre modale -->
                <app-stade-edit></app-stade-edit>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    (click)="closeModal()"
                  >
                    Fermer
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </td>
      <td>
        <button (click)="deleteStade(stade.id!)" class="btn btn-outline-danger">
          Supprimer
        </button>
      </td>
    </tr>
  </table>
  <button class="btn btn-primary" (click)="openModal()">
    Ajout d'un stade
  </button>
  <div #myModal class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ajout d'un stade</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Contenu de la fenêtre modale -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              (click)="closeModal()"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
