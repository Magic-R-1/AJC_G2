<div class="about-container">
  <h1>Listes du personnel</h1>

  <div>
    <input [(ngModel)]="filtre" class="form-control" />
  </div>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Salaire</th>
      <th>Équipe</th>
      <th>Rôle</th>
    </tr>

    <ng-container *ngFor="let personnel of personnelFiltre()">
      <tr *ngIf="isAutorise(personnel)">
        <td>{{ personnel.id }}</td>
        <td>{{ personnel.nom }}</td>
        <td>{{ personnel.prenom }}</td>
        <td>{{ personnel.salaire }}</td>
        <td>{{ personnel.equipe?.ville }}</td>
        <td>{{ personnel.role_personnel }}</td>
        <td>
          <a
            class="btn btn-outline-primary"
            routerLink="/personnel/edit/{{ personnel.id }}"
            >Editer ✏️</a
          >
        </td>
        <td>
          <button
            (click)="deletePersonnel(personnel.id!)"
            class="btn btn-outline-danger"
          >
            Supprimer 🗑️
          </button>
        </td>
      </tr>
    </ng-container>
  </table>
  <button
    id="nouveau"
    type="button"
    class="btn btn-outline-success"
    routerLink="/personnel/edit"
  >
    Nouveau personnel ➕
  </button>
</div>
