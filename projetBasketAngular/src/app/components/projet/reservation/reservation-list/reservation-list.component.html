<div class="about-container">
  <h1>Liste des réservations</h1>
  <div>
    <input [(ngModel)]="filtre" class="form-control" />
  </div>
  <table class="table">
    <tr>
      <th>Id:</th>
      <th>Prix:</th>
      <th>Quantité:</th>
      <th>Date de réservation:</th>
      <th>Compte:</th>
    </tr>
    <tr *ngFor="let reservation of reservationFiltre()">
      <td>{{ reservation.id }}</td>
      <td>{{ reservation.prix }}</td>
      <td>{{ reservation.quantite }}</td>
      <td>{{ reservation.dateReservation | date : "dd/MM/yyyy" }}</td>
      <td>{{ reservation.compte?.prenom }} {{ reservation.compte?.nom }}</td>
      <td>
        <a
          class="btn btn-outline-primary"
          routerLink="/reservation/edit/{{ reservation.id }}"
          >Éditer</a
        >
      </td>
      <td>
        <button
          (click)="deleteReservation(reservation.id!)"
          class="btn btn-outline-danger"
        >
          Supprimer
        </button>
      </td>
    </tr>
  </table>
  <a class="btn btn-link" routerLink="/reservation/edit"
    >Nouvelle réservation</a
  >
</div>
