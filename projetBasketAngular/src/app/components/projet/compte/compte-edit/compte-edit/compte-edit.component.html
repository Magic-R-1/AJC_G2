<button class="btn btn-primary" (click)="openModal()">
  Ajouter d'un compte
</button>
<div #myModal class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Titre de la fenêtre modale</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Contenu de la fenêtre modale -->
        <div class="about-container">
          <h1>Edition d'un nouveau compte</h1>
          <form (ngSubmit)="save()" #form="ngForm">
            <div class="form-group">
              <label for="id">Id:</label>
              <input
                id="id"
                name="id"
                [(ngModel)]="compte.id"
                class="form-control"
                placeholder="numero auto"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="login">Login:</label>
              <input
                id="login"
                name="login"
                [(ngModel)]="compte.login"
                class="form-control"
                required
                #loginCtrl="ngModel"
              />
              <div
                *ngIf="loginCtrl.dirty && loginCtrl.invalid"
                class="alert alert-danger"
              >
                login obligatoire
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input
                id="password"
                name="password"
                [(ngModel)]="compte.password"
                class="form-control"
                required
                #passwordCtrl="ngModel"
              />
              <div
                *ngIf="passwordCtrl.dirty && passwordCtrl.invalid"
                class="alert alert-danger"
              >
                password obligatoire
              </div>
            </div>

            <div class="form-group">
              <label for="nom">Nom:</label>
              <input
                id="nom"
                name="nom"
                [(ngModel)]="compte.nom"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="prenom">Prenom:</label>
              <input
                id="prenom"
                name="prenom"
                [(ngModel)]="compte.prenom"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="statutrole">Role:</label>
              <select
                id="statutrole"
                name="statutRole"
                [(ngModel)]="compte.statutRole"
                class="form-control"
              >
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_CLIENT">Client</option>
                <option value="ROLE_GM">GM</option>
              </select>
            </div>

            <div>
              <button
                type="submit"
                [disabled]="form.invalid"
                class="btn btn-outline-primary"
              >
                Enregistrer
              </button>
              <a
                routerLink="/compte"
                routerLinkActive="active"
                class="btn btn-outline-warning"
                >Annuler</a
              >
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          Fermer
        </button>
      </div>
    </div>
  </div>
</div>
