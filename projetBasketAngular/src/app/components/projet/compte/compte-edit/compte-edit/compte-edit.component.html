<div class="about-container">
  <h1>Edition d'un nouveau compte</h1>
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="form-group">
      <label for="id">Id:</label>
      <input
        id="id"
        name="id"
        [(ngModel)]="compte.id"
        class="form-control"
        placeholder="numero auto"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="login">Login:</label>
      <input
        id="login"
        name="login"
        [(ngModel)]="compte.login"
        class="form-control"
        required
        #loginCtrl="ngModel"
      />
      <div
        *ngIf="loginCtrl.dirty && loginCtrl.invalid"
        class="alert alert-danger"
      >
        Login obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input
        id="password"
        name="password"
        [(ngModel)]="compte.password"
        class="form-control"
        required
        #passwordCtrl="ngModel"
      />
      <div
        *ngIf="passwordCtrl.dirty && passwordCtrl.invalid"
        class="alert alert-danger"
      >
        Mot de passe obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input
        id="prenom"
        name="prenom"
        [(ngModel)]="compte.prenom"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="nom">Nom:</label>
      <input
        id="nom"
        name="nom"
        [(ngModel)]="compte.nom"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        name="email"
        [(ngModel)]="compte.email"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="statutrole">Rôle:</label>
      <select
        id="statutrole"
        name="statutRole"
        [(ngModel)]="compte.statutRole"
        class="form-control"
      >
        <option value="ROLE_ADMIN">Admin</option>
        <option value="ROLE_CLIENT">Client</option>
        <option value="ROLE_GM">GM</option>
      </select>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="btn btn-outline-primary"
      >
        Enregistrer
      </button>
      <a
        routerLink="/compte"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >Annuler</a
      >
    </div>
  </form>
</div>
