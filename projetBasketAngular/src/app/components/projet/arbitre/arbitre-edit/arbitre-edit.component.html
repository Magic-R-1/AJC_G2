<div class="about-container">
  <h1>Edition d' un arbitre</h1>
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="form-group">
      <label for="id">Id:</label>
      <input
        id="id"
        name="id"
        [(ngModel)]="arbitre.id"
        class="form-control"
        placeholder="numero auto"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input
        id="nom"
        name="nom"
        [(ngModel)]="arbitre.nom"
        class="form-control"
        required
        #nomCtrl="ngModel"
      />
      <div *ngIf="nomCtrl.dirty && nomCtrl.invalid" class="alert alert-danger">
        Nom obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input
        id="prenom"
        name="prenom"
        [(ngModel)]="arbitre.prenom"
        class="form-control"
        required
        #prenomCtrl="ngModel"
      />
      <div
        *ngIf="prenomCtrl.dirty && prenomCtrl.invalid"
        class="alert alert-danger"
      >
        Prénom obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="anciennete">Ancienneté :</label>
      <input
        id="anciennete"
        name="anciennete"
        [(ngModel)]="arbitre.anciennete"
        class="form-control"
        required
        #ancienneteCtrl="ngModel"
      />
      <div
        *ngIf="ancienneteCtrl.dirty && ancienneteCtrl.invalid"
        class="alert alert-danger"
      >
        Ancienneté obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="nationalite">Nationalité :</label>
      <input
        id="nationalite"
        name="nationalite"
        [(ngModel)]="arbitre.nationalite"
        class="form-control"
      />
    </div>

    <div>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="btn btn-outline-primary"
      >
        Enregistrer
      </button>
      <a
        routerLink="/arbitre"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >Annuler</a
      >
    </div>
  </form>
</div>
