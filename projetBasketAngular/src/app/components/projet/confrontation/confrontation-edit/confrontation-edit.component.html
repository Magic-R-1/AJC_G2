<div class="about-container">
  <h1>Édition d'une confrontation</h1>
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="form-group">
      <label for="id">Id:</label>
      <input
        id="id"
        name="id"
        [(ngModel)]="confrontation.id"
        class="form-control"
        placeholder="numero auto"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="dateConfrontation">Date:</label>
      <input
        type="date"
        id="dateConfrontation"
        name="dateConfrontation"
        [(ngModel)]="confrontation.dateConfrontation"
        class="form-control"
        required
        #dateConfrontationCtrl="ngModel"
      />
      <div
        *ngIf="dateConfrontationCtrl.dirty && dateConfrontationCtrl.invalid"
        class="alert alert-danger"
      >
        Date de confrontation obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="duree">Durée:</label>
      <input
        id="duree"
        name="duree"
        [(ngModel)]="confrontation.duree"
        class="form-control"
        required
        #dureeCtrl="ngModel"
      />
      <div
        *ngIf="dureeCtrl.dirty && dureeCtrl.invalid"
        class="alert alert-danger"
      >
        Durée obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="equipe">Équipe domicile:</label>
      <select
        id="equipe"
        [(ngModel)]="confrontation.equipe"
        class="form-control"
        name="equipe"
        [compareWith]="compareById"
      >
        <option [ngValue]="equipe" *ngFor="let equipe of obsEquipes | async">
          {{ equipe.ville }} {{ equipe.franchise }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="scoreDomicile">Score domicile:</label>
      <input
        id="scoreDomicile"
        name="scoreDomicile"
        type="number"
        [(ngModel)]="confrontation.scoreDomicile"
        class="form-control"
        required
        #scoreDomicileCtrl="ngModel"
      />
      <div
        *ngIf="scoreDomicileCtrl.dirty && scoreDomicileCtrl.invalid"
        class="alert alert-danger"
      >
        Score domicile obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="scoreVisiteur">Score visiteur:</label>
      <input
        id="scoreVisiteur"
        name="scoreVisiteur"
        type="number"
        [(ngModel)]="confrontation.scoreVisiteur"
        class="form-control"
        required
        #scoreVisiteurCtrl="ngModel"
      />
      <div
        *ngIf="scoreVisiteurCtrl.dirty && scoreVisiteurCtrl.invalid"
        class="alert alert-danger"
      >
        Score visiteur obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="equipeVisiteur">Équipe visiteur:</label>
      <select
        id="equipeVisiteur"
        [(ngModel)]="confrontation.equipeVisiteur"
        class="form-control"
        name="equipeVisiteur"
        [compareWith]="compareById"
      >
        <option
          [ngValue]="equipeVisiteur"
          *ngFor="let equipeVisiteur of obsEquipesVisiteurs | async"
        >
          {{ equipeVisiteur.ville }} {{ equipeVisiteur.franchise }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="arbitre">Arbitre:</label>
      <select
        id="arbitre"
        [(ngModel)]="confrontation.arbitre"
        class="form-control"
        name="arbitre"
        [compareWith]="compareById"
      >
        <option [ngValue]="arbitre" *ngFor="let arbitre of obsArbitres | async">
          {{ arbitre.prenom }} {{ arbitre.nom }}
        </option>
      </select>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="btn btn-outline-primary"
      >
        Enregistrer
      </button>
      <a
        routerLink="/confrontation"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >Annuler</a
      >
    </div>
  </form>
</div>
