<div class="about-container">
  <h1>Paiement de votre panier</h1>
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="form-group">
      <label for="cardholder-name">Nom du titulaire de la carte :</label>
      <input
        type="text"
        id="cardholder-name"
        name="cardholder-name"
        class="form-control"
        placeholder="Nom du titulaire de la carte"
        required
      />
    </div>
    <div class="form-group">
      <label for="card-number">Numéro de carte :</label>
      <input
        type="text"
        id="card-number"
        name="card-number"
        class="form-control"
        placeholder="Numéro de carte"
        required
      />
    </div>
    <div class="form-group">
      <label for="expiry-date">Date d'expiration :</label>
      <input
        type="text"
        id="expiry-date"
        name="expiry-date"
        class="form-control"
        placeholder="MM/AA"
        required
      />
    </div>
    <div class="form-group">
      <label for="cvv">CVV :</label>
      <input
        type="text"
        id="cvv"
        name="cvv"
        class="form-control"
        placeholder="CVV"
        required
      />
    </div>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-outline-primary"
    >
      Payer
    </button>

    <a
      routerLink="/cart"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >annuler</a
    >
  </form>
</div>
<!-- Ajoutez cette div pour la fenêtre modale -->
<div class="modal" [ngClass]="{ show: paymentSuccess }">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Paiement effectué</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Votre paiement a été effectué avec succès.</p>
      </div>
    </div>
  </div>
</div>
