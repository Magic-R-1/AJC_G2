<h1>Confrontations réservées</h1>
<div><input [(ngModel)]="filtre" class="form-control" /></div>

<table class="table">
  <tr>
    <th>id:</th>
    <th>confrontation:</th>

    <th>Date de réservation:</th>
    <th>Prix</th>
    <th>Quantité</th>
    <th></th>
  </tr>
  <tr *ngFor="let cart of cartFiltre()">
    <td>{{ cart.id }}</td>
    <td>{{ cart.confrontation }}</td>

    <td>{{ cart.date }}</td>
    <td>{{ cart.price }}</td>
    <td>{{ cart.quantite }}</td>
    <td>
      <a class="btn btn-outline-primary">-1</a>
    </td>

    <td>
      <a class="btn btn-outline-primary">+1</a>
    </td>
    <button (click)="deleteCart(cart.id!)" class="btn btn-outline-danger">
      supprimer
    </button>
  </tr>
</table>
<a class="btn btn-link" routerLink="/cart/edit">Paiement</a>
