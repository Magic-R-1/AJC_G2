<div class="about-container">
  <h1>Mon panier</h1>
  <div><input [(ngModel)]="filtre" class="form-control" /></div>

  <table class="table">
    <tr>
      <th>Id:</th>
      <th>Prix:</th>
      <th>Date de réservation:</th>
      <th>Quantité:</th>
    </tr>
    <tr *ngFor="let reservation of reservationFiltre()">
      <td>{{ reservation.id }}</td>
      <td>{{ reservation.prix }}</td>
      <td>{{ reservation.dateReservation | date : "dd/MM/yyyy" }}</td>
      <td>{{ reservation.quantite }}</td>
      <td>
        <button (click)="incrementQuantity(reservation)">+</button>
      </td>
      <td>
        <button (click)="decrementQuantity(reservation)">-</button>
      </td>
      <td>
        <button
          (click)="deleteReservation(reservation.id!)"
          class="btn btn-outline-danger"
        >
          Supprimer
        </button>
      </td>
    </tr>
  </table>
</div>
