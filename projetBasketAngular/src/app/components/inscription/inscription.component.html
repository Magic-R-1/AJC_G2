<div *ngIf="displayError" class="alert alert-danger">
  Le mot de passe ou l'identifiant est incorrect
</div>
<div class="inscription-container">
  <form class="registration-form">
    <h2>Inscription</h2>

    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn">S'inscrire</button>
    <button type="button" class="btn" (click)="check()">Se connecter</button>
    <button *ngIf="username" (click)="logoff()" class="btn btn-link">
      DÃ©connexion
    </button>
  </form>
  <span *ngIf="login">Bonjour {{ username }}</span>
</div>
