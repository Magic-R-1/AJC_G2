<div class="about-container">
  <h1>Inscription</h1>
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input
        id="prenom"
        name="prenom"
        [(ngModel)]="compte.prenom"
        class="form-control"
        required
        #prenomCtrl="ngModel"
      />

      <div
        *ngIf="prenomCtrl.dirty && prenomCtrl.invalid"
        class="alert alert-danger"
      >
        Le prénom est obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="nom">Nom :</label>
      <input
        id="nom"
        name="nom"
        [(ngModel)]="compte.nom"
        class="form-control"
        required
        #nomCtrl="ngModel"
      />

      <div *ngIf="nomCtrl.dirty && nomCtrl.invalid" class="alert alert-danger">
        Le nom est obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="email">Adresse email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="compte.email"
        class="form-control"
        required
        #emailCtrl="ngModel"
      />

      <div
        *ngIf="emailCtrl.dirty && emailCtrl.invalid"
        class="alert alert-danger"
      >
        L'email est obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="login">Login :</label>
      <input
        id="login"
        name="login"
        [(ngModel)]="compte.login"
        class="form-control"
        required
        #loginCtrl="ngModel"
      />
      <div
        *ngIf="loginCtrl.dirty && loginCtrl.invalid"
        class="alert alert-danger"
      >
        Le login est obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="compte.password"
        class="form-control"
        required
        #passwordCtrl="ngModel"
      />
      <div
        *ngIf="passwordCtrl.dirty && passwordCtrl.invalid"
        class="alert alert-danger"
      >
        Le mot de passe est obligatoire
      </div>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="btn btn-outline-primary"
      >
        S'inscrire
      </button>
    </div>

    <div *ngIf="inscriptionValide" class="alert alert-danger">
      Votre inscription est validée!
    </div>

    <div *ngIf="erreurDoublon" class="alert alert-danger">
      Veuillez changer votre login ou email!
    </div>
  </form>
</div>
