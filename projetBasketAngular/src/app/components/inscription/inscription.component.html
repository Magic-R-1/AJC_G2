<div *ngIf="displayError" class="alert alert-danger">
  Le mot de passe ou l'identifiant est incorrect
</div>
<div class="inscription-container">
  <form (ngSubmit)="check()" class="registration-form" #form="ngForm">
    <h2>Inscription</h2>
    <div class="form-group">
      <label for="login">Nom d'utilisateur</label>
      <input
        type="text"
        id="login"
        name="login"
        [(ngModel)]="login"
        class="form-control"
        required
        #loginCtrl="ngModel"
      />
      <div *ngIf="loginCtrl.dirty && loginCtrl.invalid">*Login obligatoire</div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
        required
        #passwordCtrl="ngModel"
      />
      <div *ngIf="passwordCtrl.dirty && passwordCtrl.invalid">
        *Mot de passe obligatoire
      </div>
    </div>

    <div>
      <button
        [disabled]="form.invalid"
        type="submit"
        class="btn btn-outline-primary"
      >
        Se connecter
      </button>
      <a routerLink="/home" routerLinkActive="active" class="btn btn-link"
        >retour home</a
      >
    </div>
  </form>
</div>
