<form
  (ngSubmit)="subscribe()"
  #newsletterForm="ngForm"
  class="d-flex align-items-center"
>
  <label for="email" class="mr-2">Adresse e-mail :</label>
  <div class="form-group">
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      required
      ngModel
      email
    />
  </div>
  <button type="submit" class="btn btn-secondary btn-sm">S'abonner</button>
</form>
